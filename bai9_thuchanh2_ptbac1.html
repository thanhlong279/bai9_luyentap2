<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<! giai pt bac nhat co dang ax+b=0
<h3>giai pt bac nhat ax+b=0</h3><br>
<label>nhap a:</label>
<input type="number" id = "a"><br>
<label>nhap b:</label>
<input type="number" id = "b"><br>
<button onclick="kiemtra()">Kiem tra</button>
<p id="result">hiển thị kết quả</p>
</body>
<script>
    function kiemtra() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let x = -b / a;
        if (a === 0) {
            if (b !== 0) {
                document.getElementById("result").innerHTML = "pt vo nghiem";
            } else {
                document.getElementById("result").innerHTML = "pt vo so nghiem";
            }
        }else{
            document.getElementById("result").innerHTML = " pt co nghiem la: "+x;
        }
    }
</script>
</html>
